<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>População de Países</title>
    <script src="populacao2.js"></script>
</head>
<body>
    <h1>População de países</h1>
    <form>
      <label for="popA">População do país A:</label>
      <input type="number" id="popA" name="popA" required min="1">
      <br>
      <label for="taxaA">Taxa de crescimento do país A:</label>
      <input type="number" id="taxaA" name="taxaA" required step="0.01" min="0">
      <br>
      <label for="popB">População do país B:</label>
      <input type="number" id="popB" name="popB" required min="1">
      <br>
      <label for="taxaB">Taxa de crescimento do país B:</label>
      <input type="number" id="taxaB" name="taxaB" required step="0.01" min="0">
      <br>
      <input type="submit" value="Calcular">
    </form>
</body>
</html>
